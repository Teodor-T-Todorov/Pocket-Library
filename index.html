<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Pocket Library</title>
</head>
<body>

    <div class="container">
        <h1>
         <span style="color:white">Pocket</span>
         <span style="color:#2680d4">Library</span></h1>
        <a href="#" class="button" id = "button">Add Book</a>
    </div>

    <div class="popup">
        <div class="popup-content">
            <img src="icons/close.png" alt="Close" class="close">
            <input type="text" placeholder="Title" id = "Title">
            <input type="text" placeholder="Author" id = "Author">
            <input type="text" placeholder="Number of pages" id = "Pages">
            
            
            <div class="radio-wrapper">
                <p>Has it been read ?</p>
                <input type="radio" id = "Yes" name="foo">
                <label for="Yes">Yes</label>
                <input type="radio" id = "No" name="foo">
                <label for="No">No</label>
            </div>

            <a href="#" class="addBookButton">Add Book</a>
        </div>
    </div>

    <div id="cards">
        
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
